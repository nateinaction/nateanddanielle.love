<!doctype html>
<!--
  This index file is used during local development.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <title>Lexi Theme Local</title>
    <!--
      This pulls in contract data provided on page load by WordPress via wp_localize_script.
    -->
    <script type="text/javascript">
      const Http = new XMLHttpRequest();
      const url='%PUBLIC_URL%/data-on-page-load.json';
      Http.open("GET", url);
      Http.send();
      Http.onload = (e) => {
        window.dataOnPageLoad = JSON.parse(Http.responseText);
      }
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
